<html>
  <head>
    <title>easy</title>
    <link rel="stylesheet" type="text/css" href="easy.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="hover-min.css">
    
    <script src="easy.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="jquerysound.js"></script>
    
    <script>
    function easy() {
      $('#easybutton').removeClass().addClass('animated tada');
      var wait = window.setTimeout( function(){
          $('#easybutton').removeClass('animated tada')},
          1300
      );
      document.getElementById('easysound').play();
    }
    </script>
  </head>
  <body>
    <div id="outer">
      <h1 id="ultrabold" style="text-align: center;">easy</h1>
      <br>
      <h2 id="light" style="text-align: center;">another thing from <a href="http://ethanarterberry.com">Ethan Arterberry</a></h2>
      <br>
      <div style="width: 100%">
        <div style="margin:0 auto; width: 27%;">
          <button id="easybutton" onclick="easy()" id="easybutton"><h1>easy</h1></button>
        </div>
      </div>
    </div>
    <audio id="easysound" src="that_was_easy.mp3"></audio>
  </body>
</html>
